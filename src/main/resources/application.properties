spring.application.name=mamute-v2

#Optimization
spring.main.lazy-initialization=true
management.metrics.export.jmx.enabled=false

#Actuator
management.endpoints.web.exposure.include=health,prometheus,metrics,loggers,log
management.endpoint.log.enabled=true
management.endpoint.loggers.enabled=true
management.server.port=8081

#Swagger UI
springdoc.swagger-ui.layout=BaseLayout

#Temp
spring.security.user.name=user
spring.security.user.password=user

#DB
spring.datasource.url=jdbc:mysql://localhost:3306/mamute_development?autoReconnect=true&useUnicode=true&createDatabaseIfNotExist=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=
spring.database.driverClassName=com.mysql.cj.jdbc.Driver

# JPA PROPS
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
